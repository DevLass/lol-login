<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<script src="https://kit.fontawesome.com/3feda61eda.js" crossorigin="anonymous"></script>
		<div class="container">
			<div class="screen">
				<div class="screen__content">
					<form class="login">
						<div class="riot">
							<img src="https://resources.esportsinsider.com/esportsinsider/2022/02/ESI-Illustrations-9-1024x614.png" alt="Riot Logo" />
						</div>
						<div class="login__field">
							<br />
							<br />
							<br />
							<br />
							<h1>Fazer Login</h1>
							<input type="text" class="login__input" placeholder="Nome de Usuário" />
						</div>
						<div class="login__field">
							<input type="text" class="login__input" placeholder="Senha" />
						</div>
					</form>
					<div class="col">
						<button class="facebook">
							<a href="#" class="fb btn">
								<i class="fa fa-facebook fa-fw"></i>
							</a>
						</button>
						<button class="google">
							<a href="#" class="google btn"><i class="fa fa-google fa-fw"> </i> </a>
						</button>
						<button>
							<a href="#" class="apple btn">
								<i class="fa fa-apple"></i>
							</a>
						</button>
						<button class="xbox-btn">
							<a href="#" class="xbox btn">
								<i class="fa-brands fa-xbox"></i>
							</a>
						</button>
					</div>
					<br />
					<label class="checkbox"> <input type="checkbox" name="subscribe" /> <strong>Manter Login</strong> </label>
					<br />
					<button class="button login__submit">
						<i class="button__icon fa-solid fa-arrow-right"></i>
					</button>
				</div>
				<div class="links">
					<a href="">Não consegue iniciar sessão?</a>
					<a href="">Criar conta</a>
				</div>
			</div>
			<div class="bg-img"></div>
		</div>
	</body>
</html>
